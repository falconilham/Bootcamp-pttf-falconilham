<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Item :: Permits</title>
    	<!--/*/ <th:block th:include="fragments/include_header :: head"></th:block> /*/-->
	</head>

	
	<body class="">


		<!--/*/ <th:block th:include="fragments/include_heading :: heading"></th:block> /*/-->

    	<!--/*/ <th:block th:include="fragments/include_navigation :: navigation"></th:block> /*/-->
		
		<!-- #MAIN PANEL -->
		<div id="main" role="main">

			<!-- RIBBON -->
			<div id="ribbon">

				<!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Items</li>
					<li><a th:href="@{/item/permits}" href="#">Permit</a></li>
					<li th:text="${itemPermit.name}">-</li>
				</ol>
				<!-- end breadcrumb -->
				
				<span class="ribbon-button-alignment pull-right" style="margin-right:25px">
					<a href="javascript:history.back()" id="backbtn" class="btn btn-ribbon hidden-xs">
						<span id="back" class="btn btn-ribbon hidden-xs"><i class="fa fa-arrow-left"></i> Back</span>
					</a>
				</span>
			</div>
			<!-- END RIBBON -->

			<!-- #MAIN CONTENT -->
			<div id="content">
			<section id="widget-grid" class="">
				<div class="well">
<!-- 				<div th:if="${customerOperation}" th:each="opresult : ${customerOperation}"> -->
<!-- 					<div th:if="${opresult.type == 0}" class="alert alert-success"> -->
<!-- 						<span th:text="${opresult.message}"></span> -->
<!-- 					</div> -->
<!-- 					<div th:if="${opresult.type == 1}" class="alert alert-danger"> -->
<!-- 						<span th:text="${opresult.message}"></span> -->
<!-- 					</div> -->
<!-- 				</div> -->
					<div class="row">
					<div class="col-sm-12 col-md-8 has-feedback">
						<fieldset>
							<legend>Permit</legend>
							<div class="row">
								<div class="col-sm-12 col-md-12 has-feedback">
									<h6>Name</h6> <span class="text-right" th:text="${itemPermit.name}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 has-feedback">
									<h6>Description</h6> <span class="text-right" th:text="${itemPermit.description}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 has-feedback">
								<h6>Legal Notes</h6> 
								<ul class="list-inline">
									<li th:each="legalNote : ${itemPermit.legalNotes}" class="label label-default" >
										<span th:text="${legalNote.name}" th:title="${legalNote.description}"></span> | 
										<a th:href="@{/item/permits/{id}/legalnotes/{legalNoteId}/remove(id=${itemPermit.id},legalNoteId=${legalNote.id})}">X</a>
									</li>
								</ul>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-12 col-md-4 has-feedback">
					<!--/*/ <th:block th:include="item/permit/action :: action"></th:block> /*/-->
					</div>
					</div>
				</div>
				<div class="well">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-6 has-feedback">
							<!--/*/ <th:block th:include="purchasing/price/fragments :: purchasePriceTable"></th:block> /*/-->
						</div>
						<div class="col-sm-12 col-md-12 col-lg-6 has-feedback">
							<!--/*/ <th:block th:include="purchasing/price/fragments :: purchasePriceStatistics"></th:block> /*/-->
						</div>
					</div>
				</div>
				<div class="well">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 has-feedback">
							
						</div>
					</div>
				</div>
			</section>
			</div>
			<!-- END #MAIN CONTENT -->
			
			<div class="modal fade" id="legalNoteModal" tabindex="-1" role="dialog" aria-labelledby="legalNoteLabel" aria-hidden="true">
				<div class="modal-dialog">
					<form id="legalNoteForm" method="post" th:action="@{/item/permits/{id}/legalnotes(id=${itemPermit.id})}" class="bv-form">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="rejectModalLabel">Add Legal Note</h4>
						</div>
						<div class="modal-body">
			
							<div class="row">
								<div class="col-md-12">
									<div class="col-sm-12 col-md-12 has-feedback">
						            	<div th:include="master/legalnote/_controls :: legalNotesNoObject" th:with="fieldLabel='Legal Note', fieldName='legalNote'" th:remove="tag"></div>
						        	</div>
								</div>
							</div>
							
			
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Cancel
							</button>
							<button type="submit" class="btn btn-primary">
								<span><i class="fa fa-fw fa-plus"></i> Add</span>
							</button>
						</div>
					</div><!-- /.modal-content -->
					</form>
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
		<!-- END #MAIN PANEL -->

    	<!--/*/ <th:block th:include="fragments/include_footer :: footer"></th:block> /*/-->
		


		<!--================================================== -->

		<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)

		<!--/*/ <th:block th:include="fragments/include_plugin :: plugin"></th:block> /*/-->
		<script th:src="@{/js/plugin/select2/select2.min.js}" src="js/plugin/select2/select2.min.js"></script>
		<script th:inline="javascript">
			$(document).ready(function() {
			    $('#legalNote').select2();
			    $('#legalNote').on('change', function (e) {
			    	
				});
			});
		</script> 

	</body>

</html>
