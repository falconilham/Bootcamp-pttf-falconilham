<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="form(formAction, method)">
		<form id="itemAirFreightForm" method="post" novalidate="novalidate" th:object="${itemAirFreight}" th:action="${formAction}" class="bv-form">
			
			<fieldset>
				<legend>Air Freight</legend>
				<input type="hidden" th:field="*{id}" />
		
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
			            	<div th:include="/master/airport/_controls :: airports" th:with="fieldLabel='From', fieldName='origin'" th:remove="tag"></div>
			        	</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
			            	<div th:include="/master/airport/_controls :: airports" th:with="fieldLabel='To', fieldName='destination'" th:remove="tag"></div>
			        	</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='textarea', fieldLabel='Description', fieldName='description'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				
			</fieldset>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
