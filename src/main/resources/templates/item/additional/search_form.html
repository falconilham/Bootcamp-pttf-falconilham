<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="searchForm(formAction)">
		<form id="itemPermitSearchForm" method="post" novalidate="novalidate" th:object="${searchForm}" th:action="${formAction}" class="bv-form">
			
			<fieldset>
				<legend>Permit Search</legend>
		
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Name', fieldName='name'" th:remove="tag"></div>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-search"></i> Search
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
