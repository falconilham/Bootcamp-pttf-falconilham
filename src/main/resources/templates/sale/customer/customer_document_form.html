<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="form(formAction, method)">
		<form id="customerForm" method="post" novalidate="novalidate" th:object="${customerdocument}" th:action="${formAction}" class="bv-form"  enctype="multipart/form-data">
			
			<fieldset>
				<legend>Customer Document <span class="pull-right" th:text="${customer.name}"></span></legend>
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{customer.id}" />
			
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Name', fieldName='document.name'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='textarea', fieldLabel='Description', fieldName='document.description'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-4 has-feedback">
							<input type="file" class="btn btn-default" id="file" name="file" />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
