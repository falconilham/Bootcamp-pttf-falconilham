<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Settings :: Notifications</title>
    	<!--/*/ <th:block th:include="fragments/include_header :: head"></th:block> /*/-->
	</head>

	
	<body class="">


		<!--/*/ <th:block th:include="fragments/include_heading :: heading"></th:block> /*/-->

    	<!--/*/ <th:block th:include="fragments/include_navigation :: navigation"></th:block> /*/-->
		
		<!-- #MAIN PANEL -->
		<div id="main" role="main">

			<!-- RIBBON -->
			<div id="ribbon">

				<!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Settings</li>
					<li>Notifications</li>
				</ol>
				<!-- end breadcrumb -->
				
				<span class="ribbon-button-alignment pull-right" style="margin-right:25px">
					<a href="javascript:history.back()" id="backbtn" class="btn btn-ribbon hidden-xs">
						<span id="back" class="btn btn-ribbon hidden-xs"><i class="fa fa-arrow-left"></i> Back</span>
					</a>
				</span>
			</div>
			<!-- END RIBBON -->

			<!-- #MAIN CONTENT -->
			<div id="content">
			<section id="widget-grid" class="">
				<div class="well">
    			<form id="itemPermitForm" method="post" novalidate="novalidate" th:object="${notification}" th:action="@{/notifications/settings}" class="bv-form">
					<fieldset>
						<legend>Notification</legend>
				
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 col-md-6 has-feedback">
									<div th:include="forms/controls :: input" th:with="fieldType='textarea', fieldLabel='Message', fieldName='message'" th:remove="tag"></div>
								</div>
							</div>
						</div>
						
					</fieldset>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-default" type="submit">
									<i class="fa fa-save"></i> Save
								</button>
							</div>
						</div>
					</div>
		
				</form>	
				</div>
			</section>
			</div>
			<!-- END #MAIN CONTENT -->

		</div>
		<!-- END #MAIN PANEL -->

    	<!--/*/ <th:block th:include="fragments/include_footer :: footer"></th:block> /*/-->

		<!--/*/ <th:block th:include="fragments/include_plugin :: plugin"></th:block> /*/-->


	</body>

</html>
