<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="form(formAction, method)">
		<form id="vendorContactForm" method="post" novalidate="novalidate" th:object="${vendorcontact}" th:action="${formAction}" class="bv-form">
			
			<fieldset>
				<legend>Vendor PIC <span class="pull-right" th:text="${vendor.name}"></span></legend>
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{vendor.id}" />
			
				<div class="form-group">
					<div class="row">
						<div class="col-md-4 selectContainer has-feedback">
							<label class="control-label">Type</label>
							<select class="form-control" name="type" data-bv-field="type " th:field="*{type}" th:remove="all-but-first">
                				<option th:each="val : ${T(com.ptff.qsystem.data.VendorContactType).values()}" th:value="${val}" th:text="${val}">Credit card</option>
				            </select>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Full Name', fieldName='fullName'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Position', fieldName='position'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Telephone', fieldName='telephone'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Mobile', fieldName='mobile'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 has-feedback">
							<div th:include="forms/controls :: input" th:with="fieldType='text', fieldLabel='Email', fieldName='email'" th:remove="tag"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-4 selectContainer has-feedback">
							<label class="control-label">Status</label>
							<select class="form-control" name="status" data-bv-field="type " th:field="*{status}" th:remove="all-but-first">
                				<option th:each="val : ${T(com.ptff.qsystem.data.VendorContactPersonStatus).values()}" th:value="${val}" th:text="${val}">Credit card</option>
				            </select>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
